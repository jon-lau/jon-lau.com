<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: en }}">

{% include head.html %}

<body>
{% include sidebar.html %}
{% include header.html %}
<div class="sidebar-topnav-mobile"></div>
<!-- Wrap is the content to shift when toggling the sidebar. We content-cover the
     content to avoid any CSS collisions with our real content. -->
<div class="content-cover">
  <div class="about-mobile-screen">
    <div style="margin-top: 85px; padding-bottom:15px" class="ui text container">
      <div style="margin-left:10px">
        <h1>{{ page.title }}</h1>
        <hr>
        <!-- Controls back-to-top, encase content -->
        <div style="margin-top:17.5px" class="cd-container">
          {{ content }}
        </div>
        <!-- End -->
      </div>
    </div>
  </div>
  {% include footer.html %}
</div>
<!-- Controls back-to-top -->
<a href="#0" class="cd-top">Top</a>
<!-- End -->
<label for="sidebar-checkbox" class="sidebar-toggle"></label>
<script src="../js/back-to-top/main.js"></script> <!-- Gem jQuery -->
<script src="../js/sidebar/sidebar.js"></script> <!-- Sidebar -->
<!-- Ensure page refreshes to top of page -->
<script>
  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  }
</script>
</body>
</html>
